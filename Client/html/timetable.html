<!DOCTYPE html>
<html>

<head>
    <meta charset=“UTF-8”/>
    <title>SMART LIFE</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="../libs/materialize/css/materialize.min.css" />
</head>

<body>

    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Smart Life</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">

            </ul>
        </div>
    </nav>
    <div class="container">
        <form id="serviceForm" class="col s9">
            <input id="service_id" type="hidden" />
            <div class="row">
                <div class="input-field col s4">
                    <input disabled id="service_name" type="text" class="validate">
                    <label class="active" for="name">Name</label>
                </div>
                <div class="input-field col s4">
                    <input disabled id="total_app" type="text" class="validate">
                    <label class="active" for="total_app">Total appointments:</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s4">
                    <input disabled id="begin_time" type="text" class="validate">
                    <label class="active" for="begin_time">Begin Time</label>
                </div>
                <div class="input-field col s4">
                    <input disabled id="end_time" type="text" class="validate">
                    <label class="active" for="end_time">End Time</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s4">
                    <input disabled id="slot_length" type="text" class="validate">
                    <label class="active" for="slot_length">Slot length</label>
                </div>
                <div class="input-field col s4">
                    <input disabled id="max_num" type="text" class="validate">
                    <label class="active" for="max_num">Max num</label>
                </div>
            </div>
            <div id="weeks" class="row">

            </div>
            <!--<div class="row">
                <div class="input-field col s6">
                    <textarea disabled id="textarea" class="materialize-textarea"></textarea>
                    <label class="active" for="textarea">Description</label>
                </div>
            </div>-->
            <div class="row">
                <table id="timeTable" class="col s9 centered bordered">
                    <thead>
                        <tr>
                        </tr>
                    </thead>

                    <tbody>

                    </tbody>
                </table>
            </div>
            
            <div class="row">
                <h5>Comments:</h5>
                <table class="col s9">
                    <tbody id="commentTbody">
                        
                    </tbody>
                </table>
            </div>

        </form>
    </div>
    <!--Modal structure-->
    <div id="slotModal" class="modal modal-fixed-footer">
        <input type="hidden" id="user_id" />
        <input type="hidden" id="slot_id" />
        <input type="hidden" id="timeTable_id" />
        <div class="modal-content">
            <h4>Agreement:</h4>
            <p id="service_desc"></p>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">Close</a>
            <a href="#!" id="addAppointment" class="waves-effect waves-green btn-flat ">Appointment</a>
        </div>
    </div>
</body>

<script type="text/javascript" src="../libs/JQuery/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../libs/materialize/js/materialize.min.js"></script>
<script type="text/javascript" src="../libs/JQuerySession/jquerysession.js"></script>
<script type="text/javascript" src="../js/timetable.js"></script>

</html>
