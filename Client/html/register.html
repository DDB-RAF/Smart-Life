<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>SMART LIFE</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="../libs/materialize/css/materialize.min.css" />
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Smart Life</a>
            <ul class="right hide-on-med-and-down">
                <li>
                    <a href="main.html">Main Page</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="container">
            <div class="container">
                <div class="col s12 z-depth-4 card-panel">
                    <form class="login-form">
                        <div class="row">
                            <div class="input-field col s12 center">
                                <img src="../images/logo.jpg" alt="" class="circle responsive-img valign profile-image-login">
                                <p class="center login-form-text"><b>Smart Life</b></p>
                            </div>
                        </div>
                        <div class="row margin">
                            <div class="input-field ">
                                <i class="mdi-social-person-outline prefix"></i>
                                <input id="username" type="text">
                                <label for="username" class="center-align">Username</label>
                            </div>
                        </div>
                        <div class="row margin">
                            <div class="input-field ">
                                <i class="mdi-action-lock-outline prefix"></i>
                                <input id="password" type="password">
                                <label for="password">Password</label>
                            </div>
                        </div>
                        <div class="row margin">
                            <div class="input-field ">
                                <i class="material-icons prefix">person_pin</i>
                                <input id="name" type="text">
                                <label for="name" class="center-align">Name</label>
                            </div>
                        </div>
                        <div class="row margin">
                            <div class="input-field ">
                                <i class="material-icons prefix">email</i>
                                <input id="email" type="email">
                                <label for="email" class="center-align">Email</label>
                            </div>
                        </div>
                        <div class="row margin">
                            <div class="input-field ">
                                <i class="material-icons prefix">phone</i>
                                <input id="phone" type="text">
                                <label for="phone" class="center-align">Phone</label>
                            </div>
                        </div>
                        <div id="classificationDiv" class="row" style="display:none">
                            <div class="input-field">
                                <select id="classification">
                                    <!--<option value="" disabled selected>Choose your classification</option>-->
                                    <option value="school">school</option>
                                    <option value="bank">bank</option>
                                    <option value="hospital">hospital</option>
                                </select>
                            </div>
                        </div>
                        <div class="row" id="textareaDiv" style="display:none">
                            <div class="input-field">
                                <textarea id="textarea" class="materialize-textarea"></textarea>
                                <label class="active" for="textarea">Description</label>
                            </div>
                        </div>
                        <div class="switch">
                            <label>
                                User
                                <input id="roleSwitch" type="checkbox">
                                <span class="lever"></span> Supplier
                            </label>
                        </div>
                        <div class="row">
                            <div class="input-field ">
                                <a id="registerButton" class="btn waves-effect waves-light col s3 right">Register</a>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s6 right">
                                <p class="right"><a href="login.html">Login</a></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../libs/JQuery/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="../libs/materialize/js/materialize.min.js"></script>
    <script type="text/javascript" src="../libs/JQuerySession/jquerysession.js"></script>
    <script type="text/javascript" src="../js/register.js"></script>
</body>

</html>
